version: '3.8'

services:
  db:
    image: postgres:15
    container_name: epic_nigeria_db
    environment:
      - POSTGRES_DB=epic_db
      - POSTGRES_USER=epic_user
      - POSTGRES_PASSWORD=epic_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epic_user -d epic_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      target: production
    container_name: epic_nigeria_backend
    command: gunicorn --bind 0.0.0.0:8000 epic_nigeria_portal.wsgi:application
    environment:
      - DEBUG=False
      - SECRET_KEY=change_this_secret_key_in_production
      - ALLOWED_HOSTS=backend,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=epic_db
      - DB_USER=epic_user
      - DB_PASSWORD=epic_pass
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: epic_nigeria_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume: